<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>


    <link href="lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <script src="lib/jquery-3.3.1/jquery.js" type="text/javascript"></script>
    <script src="lib/jquery-ui-1.12.1/jquery-ui.js" type="text/javascript"></script>
    <script src="lib/fcc-test/bundle.js" defer></script>

    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <script src="js/main.js" type="text/javascript"></script>



  </head>

  <body>

    <div id="quote-box">
      <div id="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="text"></span>
      </div>
      <div id="quote-author"> - <span id="author"><span></div>
      <div id="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" href="#" target="_blank"><i class="fa fa-twitter"></i></a>
        <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" href="#" target="_blank"><i class="fa fa-tumblr"></i></a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>

  </body>

</html>
