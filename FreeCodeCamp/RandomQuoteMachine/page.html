<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </head>

  <body>

    <div id="quote-box">
      <div id="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="text">quote-text</span>
      </div>
      <div id="quote-author"> - <span id="#author">quote-author<span></div>
      <div id="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" href="#" target="_blank"><i class="fa fa-twitter"></i></a>
        <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" href="#" target="_blank"><i class="fa fa-tumblr"></i></a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>

  </body>

</html>
